<!DOCTYPE html>
<!--Fuente de letra para todo la pagina-->
<html style="font-family: Arial, Helvetica, sans-serif;" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<!-- Inicio del bloque body-->
<body style="background-color:rgb(203, 240, 253);">
    <!-- Encabezado-->
    <header>

        <h1 style="width: 100%; height: 100%; font-weight: bolder; font-size: 3rem; text-align: center;">FORMULARIO DE
            REGISTRO </h1>

    </header>
    <!-- Programa principal-->
    <main>
        <h2>Bienvenido al formulario de registro para nuestro restaurante:</h2>
    <!-- Inicio del formulario-->
        <form action="">
            <div style="display: flex;">
                <div style="flex-direction: column; ">

                    <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px;">
                        <label for="">Nombre</label>
                        <input type="text" style="border: 0; width: 150px; border-radius: 5px; height: 20px;">
                    </div>
                    
                    <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px;">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" style="border: 0; width: 150px; border-radius: 5px; height: 20px;">
                    </div>
                <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <label for="">Sexo</label>
                        <input type="radio" name="sexo" style="margin-left: 140px;">
                        <label for="">M</label>
                        <input type="radio" name="sexo" style="margin-left: 90px;">
                        <label for="">F</label>
                </div>
                <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <label for="" style="text-align: left; display: inline; padding-right: 4px;">Dirección</label>
                    <input type="text" style="border: 0; width: 150px; border-radius: 5px; height: 20px;">
                </div>
                <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <label for="">Nombre de usuario</label>
                    <input type="text" style="border: 0; width: 150px; border-radius: 5px; height: 20px;">
                </div>
                
                <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <label for="">Contraseña de inicio</label>
                    <input type="password" style="border: 0; width: 150px; border-radius: 5px; height: 20px;">
                </div>
                <label for="">Seleccione su reserva</label>
                <div style="display: block; margin-left: 165px;">
                    <input type="checkbox">
                    <label for="">Desayuno</label>
                </div>
                <div style="display: block; margin-left: 165px;">
                    <input type="checkbox">
                    <label for="">Almuerzo</label>
                </div>
                
                <div style="display: block; margin-left: 165px;">
                    <input type="checkbox">
                    <label for="">Cena</label>
                </div>
                
            </div>
            </div>
        </form>
    </main>
    <!-- Pie de pagina-->
    <footer>
        <a href="./HOME.html" style="font-size: 1.1rem; text-align: center; display: block; margin-top: 100px;">REGRESAR</a>
    </footer>

</body>

</html>
